<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="grid.css" rel="stylesheet">
</head>


<body>
    <header class="container-sm">
        <div class="row">
            <div class="col-">
            <h1>Dear Diary</h1>
            </div>
        </div>
    </header>
    <!--This is the beginning of the grid system-->
    <main class="container-sm">
        <div class="row">
            <div class="col-4">
                <input id="nameField" />
                <button id="btn" type="button">Add Your Name Here</button>
            </div>
            <div class="col-4">
                <input id="thoughtField" />
                <button id="btn_1" type="button">Add a thought</button>
            </div>
            <div class="col-4">
                <button id="btn_2" type="button">Publish</button>
            </div>
        </div>
        <div class="row">
            <div id="uName" class="col-4"></div>
            <div id="blog" class="col-4"></div>
            <div class="col-2">Last Entry Time:</div>
            <div id="date" class="col-2"></div>
        </div>
    </main>
</body>
<script src="app.js">
</script>

</html>
